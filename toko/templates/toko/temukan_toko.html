<!DOCTYPE html>
<html>
<head>
  <title>Temukan Toko</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    #map {
      height: 400px;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    form {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select, button {
      padding: 0.5rem;
      margin-top: 0.2rem;
      width: 100%;
      max-width: 100%;
    }
    ul#hasil {
      list-style-type: none;
      padding-left: 0;
    }
    ul#hasil li {
      background: #f0f0f0;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>üîç Temukan Toko</h2>

  <form id="search-form">
    <label for="searchBy">Cari Berdasarkan</label>
    <select id="searchBy">
      <option value="nama">Nama Toko</option>
      <option value="kabupaten">Kabupaten</option>
      <option value="lokasi">Lokasi Saya</option>
    </select>

    <div id="search-input-wrapper">
      <label for="searchInput">Kata Kunci</label>
      <input type="text" id="searchInput" name="searchInput" placeholder="Contoh: Toko Outdoor" />
    </div>

    <div id="radius-wrapper" class="hidden" style="display: none;">
      <label for="radius">Radius (km)</label>
      <input type="number" id="radius" name="radius" value="25" />
    </div>

    <div style="margin-top: 1rem;">
      <button type="button" id="btnLokasi" onclick="getCurrentLocationAndSearch()" style="display: none;">üìç Cari dengan Lokasi Saya</button>
      <button type="submit">üîç Cari</button>
    </div>
  </form>

  <div id="map"></div>

  <ul id="hasil"></ul>

  <script>
    const map = L.map('map').setView([-7.05, 110.4], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markers = [];

    function tampilkanHasil(data) {
      const hasil = document.getElementById('hasil');
      hasil.innerHTML = "";
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      if (!data.hasil || data.hasil.length === 0) {
        hasil.innerHTML = "<li>Tidak ada hasil ditemukan</li>";
        return;
      }

      data.hasil.forEach(toko => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="/toko/toko/${toko.id}/"><strong>${toko.nama}</strong><br>${toko.alamat}<br>${toko.kabupaten} (${toko.jarak ?? '-'} km)</a><br>`;
        hasil.appendChild(li);

        const marker = L.marker([toko.latitude, toko.longitude])
          .bindPopup(`<b>${toko.nama}</b><br>${toko.alamat}<br>${toko.kabupaten}`);
        marker.addTo(map);
        markers.push(marker);
      });
    }

    document.getElementById("searchBy").addEventListener("change", function () {
      const mode = this.value;
      const inputWrapper = document.getElementById("search-input-wrapper");
      const radiusWrapper = document.getElementById("radius-wrapper");
      const btnLokasi = document.getElementById("btnLokasi");

      if (mode === "lokasi") {
        inputWrapper.style.display = "none";
        radiusWrapper.style.display = "block";
        btnLokasi.style.display = "inline-block";
      } else {
        inputWrapper.style.display = "block";
        radiusWrapper.style.display = "none";
        btnLokasi.style.display = "none";
      }
    });

    document.getElementById("search-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const mode = document.getElementById("searchBy").value;
      const keyword = document.getElementById("searchInput").value.trim();

      if (mode === "lokasi") return; // Gunakan tombol lokasi

      let url = `/toko/cari/?`;
      if (mode === "nama") url += `nama=${encodeURIComponent(keyword)}`;
      if (mode === "kabupaten") url += `kabupaten=${encodeURIComponent(keyword)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => tampilkanHasil(data))
        .catch(err => alert("Gagal fetch data: " + err.message));
    });

    function getCurrentLocationAndSearch() {
      const radius = document.getElementById("radius").value;

      if (!navigator.geolocation) {
        alert("Geolocation tidak tersedia");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const url = `/toko/cari/?lat=${lat}&lon=${lon}&radius=${radius}`;

        fetch(url)
          .then(res => res.json())
          .then(data => tampilkanHasil(data))
          .catch(err => alert("Gagal fetch lokasi: " + err.message));
      }, err => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      });
    }
  </script>

</body>
</html>
